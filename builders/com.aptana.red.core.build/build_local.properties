#builder.plugin=org.eclipse.pde.build_3.4.1.R34x_v20081217

# git
git.executable=/usr/bin/git

# Local Build
#buildDirectory=/tmp/red_core
#vanilla.eclipse=/Users/cwilliams/eclipse
