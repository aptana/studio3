# Parameters describing how and where to execute the build.
# Typical users need only update the following properties:
#    baseLocation - where things you are building against are installed
#    bootclasspath - The base jars to compile against (typicaly rt.jar)
#    configs - the list of {os, ws, arch} configurations to build.  
#
# Of course any of the settings here can be overridden by spec'ing 
# them on the command line (e.g., -DbaseLocation=d:/eclipse

# Build Machine
buildDirectory=/var/hudson/workspace/studio3-master/red_core
baseos=linux
basews=gtk
basearch=x86
libraries-com.p2.repo=file:/var/update-site/update/${scs.branch.name}/libraries-com
webkit.p2.repo=/var/update-site/update/${scs.branch.name}/webkitbrowser
portal35.dir=/var/update-site/update/${scs.branch.name}/com.aptana.portal.3.5
deploy.dir=/var/update-site/update/${scs.branch.name}/studio3

#cleanAfter=true
# Eclipse 3.6.2
vanilla.eclipse=/opt/eclipse_3.6.2
launcher.plugin=org.eclipse.equinox.launcher_1.1.1.R36x_v20101122_1400
builder.plugin=org.eclipse.pde.build_3.6.2.R36x_20110203
