{
  "cssvalidation" : {
     "uri"       : "$file_title",
     "checkedby" : "http://www.w3.org/2005/07/css-validator",
     "csslevel"  : "$cssversion",
     "date"      : "$currentdate",
     "validity"  : "$is_valid",
     "result"    : {
		"errorcount"   : $errors_count,
		"warningcount" : $warnings_count
                   }
    }
}
